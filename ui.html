<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Get Layer</title>
</head>

<body>
  <div class="container">
    <!-- 主分析卡片 -->
    <div class="analysis-card" id="main-card">
      <div class="card-content">
        <div class="status-section">
          <span class="status-icon" id="status-icon">🔍</span>
          <div class="status-title" id="status-title">选择节点进行分析</div>
          <div class="status-message" id="status-message">请在Figma中选择要分析的节点</div>
        </div>

        <!-- 问题列表 -->
        <div class="issues-list" id="issues-list" style="display: none;"></div>

        <!-- 修复按钮区域 -->
        <div id="action-buttons" style="display: none;"></div>

        <!-- 设置面板 -->
        <div class="settings-panel" id="settings-panel">
          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="enableResponsiveSizing" checked>
              <span>📐 智能响应式尺寸</span>
            </label>
            <div class="setting-help">🌟 推荐开启：自动设置子元素的最佳响应式尺寸，避免固定宽高</div>
          </div>

          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="enableAutoFix" checked>
              <span>🔧 深度自动修复</span>
            </label>
            <div class="setting-help">递归处理所有子节点，包括嵌套的Group和Frame</div>
          </div>

          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="enableSidebarMode">
              <span>📋 侧边栏布局模式</span>
            </label>
            <div class="setting-help">专用模式：垂直布局、居中对齐、10px间距（特殊场景使用）</div>
          </div>
        </div>

        <!-- 工具区域 -->
        <div class="tools-section">
          <div class="tools-grid">
            <button class="btn btn-outline tool-btn" id="settings-btn">⚙️ 设置</button>
            <button class="btn btn-outline tool-btn" id="extract-btn">📄 提取数据</button>
            <button class="btn btn-outline tool-btn" id="copy-btn" style="display: none;">📋 复制</button>
            <button class="btn btn-outline tool-btn" id="download-btn">📥 下载图片</button>
          </div>

          <!-- 测试节点区域 -->
          <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #e5e7eb;">
            <div style="font-size: 12px; color: #6b7280; margin-bottom: 8px; font-weight: 500;">🧪 测试节点</div>
            <div class="tools-grid">

              <button class="btn btn-outline tool-btn" id="create-frames-btn">🖼️ Frames</button>
              <button class="btn btn-outline tool-btn" id="create-complex-btn">🏗️ 复杂结构</button>
              <button class="btn btn-outline tool-btn" id="create-cards-btn">🃏 卡片列表</button>
              <button class="btn-warning tool-btn" id="clear-test-btn" style="grid-column: 1 / -1; margin-top: 4px;">🗑️
                清理测试节点</button>
            </div>
          </div>

          <!-- 智能分组区域 -->
          <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #e5e7eb;">
            <div style="font-size: 12px; color: #6b7280; margin-bottom: 8px; font-weight: 500;">🎯 智能分组</div>

            <!-- 智能分组说明 -->
            <div style="margin-bottom: 8px;">
              <div style="font-size: 11px; color: #6b7280; margin-bottom: 4px;">🧠 人工智能式分组</div>
              <div style="font-size: 10px; color: #9ca3af; line-height: 1.3;">
                基于包围盒包含关系和相邻性分析，模拟人的分组思维过程
              </div>
            </div>


            <button class="btn btn-primary tool-btn" id="position-layout-btn"
              style="width: 100%; margin-top: 4px; background: linear-gradient(135deg, #10b981, #059669);">📐
              位置关系布局</button>

            <div style="font-size: 11px; color: #9ca3af; margin-top: 4px; line-height: 1.3;">
              智能分组：基于对齐和功能区域的启发式分组<br />
              位置关系布局：系统性分析位置关系并直接生成自动布局
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  </script>
</body>

</html>
