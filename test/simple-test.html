<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .canvas {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            position: relative;
            margin: 10px 0;
        }
        .element {
            position: absolute;
            border: 2px solid #333;
            background: rgba(100, 150, 200, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 简单分组测试</h1>
        
        <button onclick="testSimpleCard()">🃏 测试简单卡片</button>
        <button onclick="testBasicLayout()">📄 测试基础布局</button>
        
        <div class="canvas" id="test-canvas"></div>
        
        <div id="output"></div>
    </div>

    <script>
        // 简单的测试数据
        const simpleCard = [
            { id: 'card_title', name: '用户信息', x: 20, y: 20, width: 200, height: 30, type: 'text' },
            { id: 'avatar', name: '头像', x: 30, y: 60, width: 60, height: 60, type: 'image' },
            { id: 'username', name: '张三', x: 100, y: 70, width: 100, height: 20, type: 'text' },
            { id: 'email', name: 'zhang@email.com', x: 100, y: 95, width: 120, height: 15, type: 'text' },
            { id: 'edit_btn', name: '编辑', x: 160, y: 130, width: 60, height: 25, type: 'button' }
        ];

        const basicLayout = [
            { id: 'logo', name: 'Logo', x: 20, y: 10, width: 80, height: 30, type: 'image' },
            { id: 'nav_home', name: '首页', x: 120, y: 15, width: 50, height: 20, type: 'button' },
            { id: 'nav_about', name: '关于', x: 180, y: 15, width: 50, height: 20, type: 'button' },
            { id: 'main_title', name: '欢迎使用', x: 20, y: 60, width: 300, height: 40, type: 'text' },
            { id: 'content_text', name: '这是主要内容区域...', x: 20, y: 110, width: 280, height: 60, type: 'text' },
            { id: 'cta_button', name: '开始使用', x: 20, y: 180, width: 100, height: 35, type: 'button' }
        ];

        function renderElements(elements) {
            const canvas = document.getElementById('test-canvas');
            canvas.innerHTML = '';
            
            console.log('渲染元素:', elements);
            
            elements.forEach(element => {
                const div = document.createElement('div');
                div.className = 'element';
                div.style.left = element.x + 'px';
                div.style.top = element.y + 'px';
                div.style.width = element.width + 'px';
                div.style.height = element.height + 'px';
                div.textContent = element.name;
                div.title = `${element.name}\n位置: (${element.x}, ${element.y})\n尺寸: ${element.width} × ${element.height}`;
                canvas.appendChild(div);
            });
            
            document.getElementById('output').innerHTML = `
                <h3>📊 元素信息</h3>
                <p>总元素数: ${elements.length}</p>
                <ul>
                    ${elements.map(e => `<li>${e.name} - (${e.x}, ${e.y}) ${e.width}×${e.height}</li>`).join('')}
                </ul>
            `;
        }

        function testSimpleCard() {
            console.log('测试简单卡片');
            renderElements(simpleCard);
        }

        function testBasicLayout() {
            console.log('测试基础布局');
            renderElements(basicLayout);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            testSimpleCard(); // 默认显示简单卡片
        });
    </script>
</body>
</html>
