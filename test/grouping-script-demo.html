                    debug: document.getElementById('debug').checked

                console.log('üîß ÈÖçÁΩÆÈÄâÈ°π:', options);
                console.log('üìä ËæìÂÖ•ÂÖÉÁ¥†:', elements);

        function displayHierarchyVisualization(result) {
            const container = document.getElementById('hierarchyVisualization');

            if (result.format === 'hierarchy' && result.hierarchy) {
                const hierarchyHtml = renderHierarchyTree(result.hierarchy);

            } else if (result.format === 'tree' && result.tree) {
                const hierarchyHtml = renderHierarchyTree(result.tree);
                container.innerHTML = hierarchyHtml;
            } else if (result.format === 'flat' && result.groups) {
                const hierarchyHtml = renderFlatGroups(result.groups);
                container.innerHTML = hierarchyHtml;
            } else if (result.format === 'clean' && result.result) {
                const hierarchyHtml = renderCleanResult(result.result);

            const hasChildren = node.children && node.children.length > 0;
            const hasElements = node.elements && node.elements.length > 0;

            let html = `<div class="tree-node level-${Math.min(level, 6)}" data-level="${level}">`;
            html += `<div class="node-header">`;
            html += `<div class="node-title">${escapeHtml(node.name || node.id)}</div>`;
            html += `<div class="node-info">`;
            html += `${node.type || 'unknown'} | Level ${level}`;
            if (node.elementCount !== undefined) {
                html += ` | ${node.elementCount} ÂÖÉÁ¥†`;
            }
            if (node.childCount !== undefined) {
                html += ` | ${node.childCount} Â≠êÁªÑ`;
            }
            html += `</div>`;

            // Êü•ÁúãJSONÊåâÈíÆ
            html += `<button class="view-json-btn" onclick="showJsonModal('${escapeHtml(node.name || node.id)}', '${escapeHtml(JSON.stringify(node))}')">Êü•ÁúãJSON</button>`;

            // ÊäòÂè†/Â±ïÂºÄÊåâÈíÆ
            if (hasChildren) {
                html += `<button class="node-toggle" onclick="toggleNode('${nodeId}')" id="toggle_${nodeId}">‚àí</button>`;
            }
            html += `</div>`;

            // ÊòæÁ§∫Áõ¥Êé•ÂåÖÂê´ÁöÑÂÖÉÁ¥†
            if (hasElements && Array.isArray(node.elements)) {
                const elementNames = node.elements.map(e => typeof e === 'string' ? e : (e.name || e.id || 'Êú™Áü•ÂÖÉÁ¥†'));
                html += `<div class="node-elements">üìÑ ÂÖÉÁ¥†: ${elementNames.join(', ')}</div>`;
            }

            // Â≠êËäÇÁÇπ
            if (hasChildren) {
                html += `<div class="node-children" id="${nodeId}">`;
                node.children.forEach(child => {
                    html += renderHierarchyTree(child, level + 1);
                });
                html += `</div>`;
            }

            html += `</div>`;
            return html;
        }

        // Ê∏≤ÊüìÊâÅÂπ≥ÂàÜÁªÑ
        function renderFlatGroups(groups) {
            let html = '<div style="margin-bottom: 15px;"><strong>ÊâÅÂπ≥ÂàÜÁªÑÁªìÊûÑ (ÂÖ± ' + groups.length + ' ‰∏™ÂàÜÁªÑ)</strong></div>';

            groups.forEach((group, index) => {
                html += `<div class="tree-node level-1" data-level="1">`;
                html += `<div class="node-header">`;
                html += `<div class="node-title">ÁªÑ ${index + 1}: ${escapeHtml(group.name)}</div>`;
                html += `<div class="node-info">${group.type} | ${group.elements.length} ÂÖÉÁ¥†</div>`;
                html += `<button class="view-json-btn" onclick="showJsonModal('ÁªÑ ${index + 1}', '${escapeHtml(JSON.stringify(group))}')">Êü•ÁúãJSON</button>`;
                html += `</div>`;

                if (group.elements && group.elements.length > 0) {
                    const elementNames = group.elements.map(e => e.name || e.id || 'Êú™Áü•ÂÖÉÁ¥†');
                    html += `<div class="node-elements">üìÑ ÂÖÉÁ¥†: ${elementNames.join(', ')}</div>`;
                }

                html += `</div>`;
            });

            return html;
        }

        // Ê∏≤ÊüìÁÆÄÊ¥ÅÁªìÊûú
        function renderCleanResult(cleanResult) {
            let html = '<div style="margin-bottom: 20px;"><strong>ÁÆÄÊ¥ÅÊ†ºÂºèÁªìÊûú - ÂÆåÊï¥Áà∂Â≠êÂÖ≥Á≥ª</strong></div>';

            if (!cleanResult.nodes || cleanResult.nodes.length === 0) {
                return html + '<p>Ê≤°ÊúâËäÇÁÇπÊï∞ÊçÆ</p>';
            }

            // ÊåâÂ±ÇÁ∫ßÂíåÁ±ªÂûãÁªÑÁªáËäÇÁÇπ
            const groupNodes = cleanResult.nodes.filter(node => node.nodeType === 'group');
            const elementNodes = cleanResult.nodes.filter(node => node.nodeType === 'element');

            html += '<div style="margin-bottom: 15px;"><h4>üå≥ ÂÆåÊï¥ËäÇÁÇπÂ±ÇÁ∫ß (ÂÖ± ' + cleanResult.nodes.length + ' ‰∏™ËäÇÁÇπ)</h4></div>';

            // ÊûÑÂª∫Â±ÇÁ∫ßÊ†ëÊòæÁ§∫
            html += renderNodeHierarchy(cleanResult.nodes);

            // ÊòæÁ§∫Êï∞ÊçÆÊëòË¶Å
            html += '<div style="margin-top: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 4px;">';
            html += '<h4>üìä Êï∞ÊçÆÊëòË¶Å</h4>';
            html += `<p><strong>ÊÄªËäÇÁÇπÊï∞:</strong> ${cleanResult.nodes.length}</p>`;
            html += `<p><strong>ÂàÜÁªÑËäÇÁÇπ:</strong> ${groupNodes.length}</p>`;
            html += `<p><strong>ÂÖÉÁ¥†ËäÇÁÇπ:</strong> ${elementNodes.length}</p>`;
            html += `<p><strong>Êï∞ÊçÆÁâπÁÇπ:</strong> ÂåÖÂê´ÊâÄÊúâËäÇÁÇπÁöÑÂÆåÊï¥Áà∂Â≠êÂÖ≥Á≥ªÔºåÊØè‰∏™ËäÇÁÇπÂè™‰øùÁïôÂøÖË¶Å‰ø°ÊÅØ</p>`;
            html += '</div>';

            return html;
        }

        // Ê∏≤ÊüìËäÇÁÇπÂ±ÇÁ∫ßÁªìÊûÑ
        function renderNodeHierarchy(nodes) {
            // ÊûÑÂª∫Áà∂Â≠êÂÖ≥Á≥ªÊò†Â∞Ñ
            const nodeMap = new Map();
            const childrenMap = new Map();

            nodes.forEach(node => {
                nodeMap.set(node.id, node);
                if (!childrenMap.has(node.parent)) {
                    childrenMap.set(node.parent, []);
                }
                childrenMap.get(node.parent).push(node);
            });

            // ÊâæÂà∞Ê†πËäÇÁÇπ
            const rootNodes = childrenMap.get(null) || [];

            let html = '';
            rootNodes.forEach(rootNode => {
                html += renderNodeRecursive(rootNode, childrenMap, 1);
            });

            return html;
        }

        // ÈÄíÂΩíÊ∏≤ÊüìËäÇÁÇπ
        function renderNodeRecursive(node, childrenMap, level) {
            const children = childrenMap.get(node.id) || [];
            const hasChildren = children.length > 0;
            const nodeId = `node_${node.id.replace(/[^a-zA-Z0-9]/g, '_')}`;

            let html = `<div class="tree-node level-${Math.min(level, 6)}" data-level="${level}">`;
            html += `<div class="node-header">`;

            // ËäÇÁÇπÊ†áÈ¢òÂíå‰ø°ÊÅØ
            if (node.nodeType === 'group') {
                html += `<div class="node-title">üìÅ ${escapeHtml(node.name || node.id)}</div>`;
                html += `<div class="node-info">ÂàÜÁªÑ | ${node.type} | Level ${node.level}`;
            } else {
                html += `<div class="node-title">üìÑ ${escapeHtml(node.name || node.id)}</div>`;
                html += `<div class="node-info">ÂÖÉÁ¥† | ${node.type}`;
                if (node.x !== undefined) {
                    html += ` | ${node.x},${node.y} (${node.width}√ó${node.height})`;
                }
            }

            if (node.parent) {
                html += ` | Parent: ${node.parent}`;
            }
            html += `</div>`;

            // Êü•ÁúãJSONÊåâÈíÆ
            html += `<button class="view-json-btn" onclick="showJsonModal('${node.nodeType === 'group' ? 'ÂàÜÁªÑ' : 'ÂÖÉÁ¥†'} ${node.id}', '${escapeHtml(JSON.stringify(node))}')">Êü•ÁúãJSON</button>`;

            // ÊäòÂè†/Â±ïÂºÄÊåâÈíÆ
            if (hasChildren) {
                html += `<button class="node-toggle" onclick="toggleNode('${nodeId}')" id="toggle_${nodeId}">‚àí</button>`;
            }

            html += `</div>`;

            // Â≠êËäÇÁÇπ
            if (hasChildren) {
                html += `<div class="node-children" id="${nodeId}">`;
                children.forEach(child => {
                    html += renderNodeRecursive(child, childrenMap, level + 1);
                });
                html += `</div>`;
            }

            html += `</div>`;
            return html;
        }

        // ÊòæÁ§∫JSONÊï∞ÊçÆ
        function displayJsonData(result) {
            const container = document.getElementById('jsonContainer');
            let html = '<div class="success">‚úÖ ÂàÜÁªÑÂ§ÑÁêÜÊàêÂäü</div>';

            if (result.format === 'clean' && result.result) {
                // ÁÆÄÊ¥ÅÊ†ºÂºèÔºöÁ™ÅÂá∫ÊòæÁ§∫ÁÆÄÊ¥ÅÁªìÊûú
                html += '<div style="margin: 15px 0;"><h4>üéØ ÁÆÄÊ¥ÅÊ†ºÂºèÁªìÊûú (resultÂ≠óÊÆµ)</h4></div>';
                html += '<div class="result-display">' + JSON.stringify(result.result, null, 2) + '</div>';

                html += '<div style="margin: 15px 0;"><h4>üìä ÂÆåÊï¥ÂìçÂ∫îÊï∞ÊçÆ</h4></div>';
                html += '<div class="result-display" style="max-height: 200px; overflow-y: auto;">' + JSON.stringify(result, null, 2) + '</div>';
            } else {
                // ÂÖ∂‰ªñÊ†ºÂºèÔºöÊòæÁ§∫ÂÆåÊï¥ÁªìÊûú
                html += '<div class="result-display">' + JSON.stringify(result, null, 2) + '</div>';
            }

            container.innerHTML = html;
        }

        // ÊòæÁ§∫ÁªüËÆ°‰ø°ÊÅØ
        function displayStatistics(result) {
            const container = document.getElementById('statisticsContainer');

            let html = '<div class="success">‚úÖ ÂàÜÁªÑÂ§ÑÁêÜÊàêÂäü</div>';

            if (result.statistics) {
                html += '<div class="stats">';
                html += `<div class="stat-item"><div class="stat-value">${result.statistics.totalGroups}</div><div class="stat-label">ÊÄªÂàÜÁªÑÊï∞</div></div>`;
                html += `<div class="stat-item"><div class="stat-value">${result.statistics.maxDepth}</div><div class="stat-label">ÊúÄÂ§ßÊ∑±Â∫¶</div></div>`;
                html += `<div class="stat-item"><div class="stat-value">${result.statistics.totalElements}</div><div class="stat-label">ÂÖÉÁ¥†ÊÄªÊï∞</div></div>`;
                html += `<div class="stat-item"><div class="stat-value">${result.statistics.averageGroupSize.toFixed(1)}</div><div class="stat-label">Âπ≥ÂùáÂàÜÁªÑÂ§ßÂ∞è</div></div>`;
                html += `<div class="stat-item"><div class="stat-value">${(result.statistics.groupingEfficiency * 100).toFixed(1)}%</div><div class="stat-label">ÂàÜÁªÑÊïàÁéá</div></div>`;
                html += '</div>';
            }

            // Ê∑ªÂä†Â§ÑÁêÜ‰ø°ÊÅØ
            html += '<div style="margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 4px;">';
            html += `<h4>Â§ÑÁêÜ‰ø°ÊÅØ</h4>`;
            html += `<p><strong>ËæìÂÖ•ÂÖÉÁ¥†Êï∞Èáè:</strong> ${result.inputCount}</p>`;
            html += `<p><strong>ËæìÂá∫Ê†ºÂºè:</strong> ${result.format}</p>`;
            html += `<p><strong>Â§ÑÁêÜÊó∂Èó¥:</strong> ${new Date(result.timestamp).toLocaleString()}</p>`;
            html += '</div>';

            container.innerHTML = html;
        }
        
        // ÊòæÁ§∫ÈîôËØØ
        function showError(message) {
            const hierarchyContainer = document.getElementById('hierarchyVisualization');
            const jsonContainer = document.getElementById('jsonContainer');
            const statsContainer = document.getElementById('statisticsContainer');

            const errorHtml = `<div class="error">‚ùå ${message}</div>`;
            hierarchyContainer.innerHTML = errorHtml;
            jsonContainer.innerHTML = errorHtml;
            statsContainer.innerHTML = errorHtml;
        }

        // Ê†áÁ≠æÈ°µÂàáÊç¢
        function switchTab(tabName, clickedElement) {
            // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÈ°µÂÜÖÂÆπ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // ÁßªÈô§ÊâÄÊúâÊ†áÁ≠æÁöÑactiveÁ±ª
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÊ†áÁ≠æÈ°µ
            const targetTab = document.getElementById(tabName + 'Tab');
            if (targetTab) {
                targetTab.classList.add('active');
            }

            // ÊøÄÊ¥ªÂØπÂ∫îÁöÑÊ†áÁ≠æÊåâÈíÆ
            if (clickedElement) {
                clickedElement.classList.add('active');
            } else {
                // Â¶ÇÊûúÊ≤°Êúâ‰º†ÂÖ•ÂÖÉÁ¥†ÔºåÈÄöËøátabNameÊü•Êâæ
                const tabButtons = document.querySelectorAll('.tab');
                tabButtons.forEach(button => {
                    if (button.onclick && button.onclick.toString().includes(tabName)) {
                        button.classList.add('active');
                    }
                });
            }
        }

        // ÂàáÊç¢ËäÇÁÇπÂ±ïÂºÄ/ÊäòÂè†
        function toggleNode(nodeId) {
            const nodeChildren = document.getElementById(nodeId);
            const toggleButton = document.getElementById('toggle_' + nodeId);

            if (nodeChildren && toggleButton) {
                if (nodeChildren.classList.contains('collapsed')) {
                    nodeChildren.classList.remove('collapsed');
                    toggleButton.textContent = '‚àí';
                } else {
                    nodeChildren.classList.add('collapsed');
                    toggleButton.textContent = '+';
                }
            }
        }

        // ÊòæÁ§∫JSONÂºπÁ™ó
        function showJsonModal(title, jsonData) {
            const modal = document.getElementById('jsonModal');
            const modalTitle = document.getElementById('jsonModalTitle');
            const modalContent = document.getElementById('jsonModalContent');

            modalTitle.textContent = `${title} - JSONËØ¶ÊÉÖ`;

            // Â¶ÇÊûújsonDataÊòØÂ≠óÁ¨¶‰∏≤ÔºåÈúÄË¶ÅËß£Êûê
            let data;
            try {
                data = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
            } catch (e) {
                data = jsonData;
            }

            modalContent.textContent = JSON.stringify(data, null, 2);
            modal.style.display = 'block';
        }

        // ÂÖ≥Èó≠JSONÂºπÁ™ó
        function closeJsonModal() {
            const modal = document.getElementById('jsonModal');
            modal.style.display = 'none';
        }

        // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('jsonModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // HTMLËΩ¨‰πâÂáΩÊï∞
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Â§çÂà∂ÁªìÊûú
        function copyResult() {
            // Ëé∑ÂèñÂΩìÂâçÊ¥ªË∑ÉÁöÑÊ†áÁ≠æÈ°µ
            const activeTab = document.querySelector('.tab-content.active');
            let textToCopy = '';

            if (activeTab) {
                if (activeTab.id === 'jsonTab') {
                    const jsonContainer = activeTab.querySelector('.result-display');
                    if (jsonContainer) {
                        textToCopy = jsonContainer.textContent;
                    }
                } else if (activeTab.id === 'hierarchyTab') {
                    // ÂØπ‰∫éÂ±ÇÁ∫ßÂèØËßÜÂåñÔºåÂ§çÂà∂‰∏Ä‰∏™ÁÆÄÂåñÁöÑÊñáÊú¨Ë°®Á§∫
                    textToCopy = generateHierarchyText();
                } else if (activeTab.id === 'statisticsTab') {
                    const statsContainer = activeTab;
                    if (statsContainer) {
                        textToCopy = statsContainer.textContent;
                    }
                }
            }

            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('ÁªìÊûúÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                }).catch(() => {
                    // ÈôçÁ∫ßÊñπÊ°à
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('ÁªìÊûúÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                });
            } else {
                alert('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÁªìÊûú');
            }
        }

        // ÁîüÊàêÂ±ÇÁ∫ßÁªìÊûÑÁöÑÊñáÊú¨Ë°®Á§∫
        function generateHierarchyText() {
            const treeNodes = document.querySelectorAll('#hierarchyVisualization .tree-node');
            let text = 'ÂàÜÁªÑÂ±ÇÁ∫ßÁªìÊûÑ:\n\n';

            treeNodes.forEach(node => {
                const level = parseInt(node.dataset.level) || 1;
                const indent = '  '.repeat(level - 1);
                const title = node.querySelector('.node-title')?.textContent || '';
                const info = node.querySelector('.node-info')?.textContent || '';
                const elements = node.querySelector('.node-elements')?.textContent || '';

                text += `${indent}${title} (${info})\n`;
                if (elements) {
                    text += `${indent}  ${elements}\n`;
                }
            });

            return text;
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Âä†ËΩΩÈªòËÆ§Á§∫‰æã
        window.onload = function() {
            loadExample('simple');
        };
    </script>
